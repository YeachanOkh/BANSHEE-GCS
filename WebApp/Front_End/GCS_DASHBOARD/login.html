<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>BANSHEE UAV Web App Login/Signup</title>
	<link rel="stylesheet"
		href="login.css">
</head>

<body>
	<header>
		<h1 class="heading">BANSHEE UAV</h1>
		<h3 class="title">Access BANSHEE UAV Data</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>
		<p class="error-message" id="error"><p>
		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">
		<!--<div class="form__message form__message--error">Incorrect username/password combination</div>-->
			<!-- login form -->
			<form id="loginForm">
				<div class="login-box">
					<input type="email" class="email ele" id ="email" autofocus placeholder="youremail@email.com" required>
					<input type="password" class="password ele" id = "password" autofocus placeholder="Password" required>
					<div class="login-box-error-message"></div>
					<button class="clkbtn" type="submit" value="login" onclick="check()">Confirm</button>
				</div>
			</form>

			<!-- signup form -->
			<div class="signup-box">
				<input type="email" class="email ele" autofocus placeholder="youremail@email.com" id = "newEmail">
				<input type="password" class="password ele" autofocus placeholder="Password" id = "newPassword">
				<input type="password" class="password ele" autofocus placeholder="Confirm Password" id = "confirmPassword">
				<button class="clkbtn" type="button" onclick="submitForm()">Signup</button>
			</div>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
