<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>BANSHEE UAV Web App Login/Signup</title>
	<link rel="stylesheet"
		href="login.css">
</head>

<body>
	<header>
		<h1 class="heading">BANSHEE UAV</h1>
		<h3 class="title">Access BANSHEE UAV Data</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="Password">
				<button class="clkbtn" onclick="window.location.href = 'index.html';">Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter Your Name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="Password">
				<input type="password"
					class="password ele"
					placeholder="Confirm Password">
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
